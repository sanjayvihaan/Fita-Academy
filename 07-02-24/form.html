<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">

    <!-- h1 - it should one once used in a webpage -->
</head>
<body>
    <section class="main-section">
        
        <div class="register-main">
            <div class="register-img">
                <img src="./assets/img1.png" class="loginImg" alt="login-sideImage">
            </div>
            <div class="register-form">
                <form action="">
                    <h2>Registration Form</h2>

                    <label for="fullName">Full Name:</label>
                    <br>
                    <input type="text" placeholder="Enter you Full Name">
                    <br><br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" placeholder="example@gmail.com"> <!-- html5 type=email-->
                    <br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" placeholder="Enter you password">
                    <br><br>
                    <label for="confirmPasswor">Confirm password</label><br>
                    <input type="password" placeholder="Confirm your password">
                    <br><br>
                    <input type="checkbox" class="chkbox">
                    <span>By signing up, you agree to the <a href="#">terms and conditions</a></span>
                    <br><br>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
